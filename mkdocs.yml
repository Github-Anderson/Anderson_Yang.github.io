# [Info]
site_name: Anderson_Yang 的个人网站
site_url: https://Github-Anderson.github.io
site_author: Anderson_Yang
site_description: Anderson_Yang 的个人网站

# [UI]
theme:
  name: material
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/link
      name: 切换至日间模式

  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/toggle-switch-off-outline
      name: 切换至暗黑模式

  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: 切换至系统默认
      
  features:
    # 使用 Tab 来进行分类
    - navigation.tabs
    # 返回顶部的按钮，在上滑时出现
    - navigation.top
    # 给每个 Tab 添加一个 index.md，且在点击 Tab 时打开
    - navigation.indexes
    # 打开 Tab 时左侧目录全部展开
    - navigation.expand
    # 搜索输入一些字母时推荐补全整个单词
    - search.suggest
    # 搜索的关键词文章加入高亮
    - search.highlight
    # 可以通过按钮复制代码
    - content.code.copy
    # [点击按钮跳转至 GitHub 修改 Markdown 源文件]
    - content.action.edit
    - content.tooltips

  language: zh # 一些提示性的文字会变成中文
  icon:
    # [添加 GitHub 仓库]
    repo: fontawesome/brands/github
# [点击按钮跳转至 GitHub 修改 Markdown 源文件]
edit_uri: edit/main/docs/

# [GitHub 仓库]
repo_url: https://github.com/Github-Anderson/Github-Anderson.github.io
repo_name: Github-Anderson.github.io
# [版权说明]
copyright: Copyright &copy; Anderson_Yang

# [文章末尾反馈]
extra:
  analytics: 
    feedback:
      title: 这篇文章有用吗？
      ratings:
        - icon: material/emoticon-happy-outline
          name: 有用！
          data: 1
          note: 很高兴能帮到你！
        - icon: material/emoticon-sad-outline
          name: 需要改善
          data: 0
          note: 感谢反馈！我会尽量改善此页面！<a href="https://github.com/Github-Anderson/Github-Anderson.github.io/issues" target="_blank" rel="noopener">我要吐槽</a>

  # [社交网络图标和链接]
  social: # icons
    - name: GitHub
      icon: fontawesome/brands/github
      link: https://github.com/Github-Anderson
    - name: Bilibili
      icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/24705427

  # consent:
  #   actions:
  #     - manage
  #     - accept
  #     - reject
  #   analytics: false
  #   title: Cookie 选项
  #   description: 我们使用 Cookies 来识别您的重复访问和偏好设置，以及衡量我们文档的有效性和用户是否找到他们正在搜索的内容。您的同意有助于我们改善我们的文档。

# [Extensions]
plugins:
  # [搜索功能]
  # https://squidfunk.github.io/mkdocs-material/plugins/search/
  # 之前中文搜索是 Insider 的功能（https://squidfunk.github.io/mkdocs-material/blog/2022/chinese-search-support/），现在好像已经是默认功能了，
  - search:
      lang:
        - zh
        - en
        - ja
  # [给单篇文章添加标签]
  # - tags
  - git-revision-date-localized:
      # enable_creation_date: true
      exclude:
        - index.md
        - ESSAY/index.md
        - BLOG/index.md
        - ABOUT/index.md
      type: date

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # [数学公式支持]
  - pymdownx.arithmatex:
      generic: true
  # [图片功能支持]
  - abbr
  - attr_list
  # [表情图标支持]
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  # [给标题添加链接]
  - toc:
      permalink: true # 固定标题位置为当前位置
  # [代码语法高亮]
  - pymdownx.highlight:
      # 显示行号
      # linenums: true
      # 显示编程语言名称
      auto_title: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # [Markdown 提示]
  - admonition
  - pymdownx.details
  # [Markdown footnote 语法支持]
  - footnotes

extra_javascript:
  # [数学公式支持]
  - mkdocs/javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  # [反馈模块样式]
  - mkdocs/javascripts/feedback.js
extra_css:
  # [数学公式支持]
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  # [自定义 css]
  # 不使用底部的翻页
  - mkdocs/css/no-footer.css
  # 无序列表符号自定义
  - mkdocs/css/unordered-list-symbols.css
  # 使用旧版注意标识
  - mkdocs/css/extra.css

# [Navigtion]
